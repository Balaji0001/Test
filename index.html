<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stock Formula Calculator</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Warren Buffett Stock Formula Calculator</h1>
  </header>
  <main>
    <form id="calculator-form">
      <div class="form-group">
        <label for="netIncome">Net Income:</label>
        <input type="number" id="netIncome" placeholder="Enter Net Income">
      </div>
      <div class="form-group">
        <label for="shareholderEquity">Shareholder's Equity:</label>
        <input type="number" id="shareholderEquity" placeholder="Enter Shareholder Equity">
      </div>
      <button type="button" onclick="calculateROE()">Calculate ROE</button>
    </form>
    <div id="results">
      <h2>Results</h2>
      <p id="roeResult">Return on Equity (ROE): <span>--</span></p>
    </div>
  </main>
  <script src="script.js"></script>
</body>
</html>
